<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NDEF Server</title>
    <meta name="NFC system interface" content="">
    <meta name="James M. Putnam" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <link rel="stylesheet" href="/css/retro.css">
    <link rel="icon" type="image/png" href="/icons/vortex-.png">
    <script>
      function edit_page() {
          window.location.assign("http://vortex:8080/records/edit")
      }
    </script>
  </head>
  <body>
    <div class="container" style="margin-top: 10%">
      <div class="row">
        <div class="four columns"><h3>NDEF Server</h3></div>
        <div class="eight columns"><h5 id="version" style="margin-top: 2%; text-align: left"></h5></div>
      </div> <!-- row -->
      <hr>
      <div class="row">
        <div class="two columns"><h5 style="margin-bottom: 0%">reader</h5></div>
        <div class="ten columns"><h5 id="reader" style="margin-bottom: 0%"></div>
      </div>
      <div class="row">
        <div class="two columns"><h5 style="margin-bottom: 0%">media</h5></div>
        <div class="ten columns"><h5 id="media_status" style="margin-bottom: 0%"></div>
      </div>
      <div class="row">
        <div class="two columns"><h5 style="margin-bottom: 0%">records</h5></div>
        <div class="ten columns"><h5 id="nrecords" style="margin-bottom: 0%"></h5></div>
      </div> <!-- row -->
      <hr>
      <div class="row" style="margin-top: 5%">
        <div class="twelve columns"><h5 id="records" style="margin-bottom: 0%"></h5></div>
      </div> <!-- row -->
      <div class="row" style="margin-top: 5%">
        <form>
          <div class="two columns">
            <input id="rewrite" class="button" type="button" value="edit" onclick="edit_page()">
          </div>
          <div class="two columns">
            <input id="rewrite" class="button" type="button" value="rewrite" onclick="server.rewrite()">
          </div>
          <div class="two columns">
            <input id="reread" class="button" type="button" value="reread" onclick="window.location.reload();">
          </div>
          <div class="two columns">
            <input id="to json" class="button" type="button" value="to json" onclick="server.to_json()">
          </div>
        </form>
      </div> <!-- row -->
      <hr>
      <div class="row" style="margin-top: 1%">
        <div class="twelve columns">
          <form>
            <input id="reboot" class="button" type="button" value="reboot" onclick="server.reboot()">
          </form>
        </div>
      </div> <!-- row -->
    </div>
    <div class="row">
      <div class="twelve columns"><h6 style="text-align: center">Vortex Instrument Labs</h6></div>
    </div> <!-- row -->
</div> <!-- container -->
</body>
</html>
